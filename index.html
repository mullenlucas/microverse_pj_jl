<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
        <!-- <h1>Hello World! we are developers</h1> -->
    
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <section id="form-section">
          <form id="survey-form">
            <label for="fname">Name:</label><br>
            <input type="text" id="user-name" name="user-name" value="Enter your name"><br>
            <label for="fname">e mail:</label><br>
            <input type="email" id="email" name="email" value="Enter your email"><br>
            <label for="fname">Age:</label><br>
            <input type="number" id="age" name="age" value="Enter your age" min="6" max="120"><br>
            <label for="cars">Choose a car:</label>
            <select id="role" name="role">
              <option value="student">Student</option>
              <option value="ftj">Full time job</option>
              <option value="ftl">Full time learner</option>
              <option value="pnrs">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
            <br>
            <label for="reco">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="def" name="reco" value="definitely">
            <label for="def">Definitely</label><br>
            <input type="radio" id="maybe" name="reco" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="ns" name="reco" value="notsure">
            <label for="notsure">Not sure</label>
          </form>
        </section>
  </body>
  
</html>
